language: javascript
sudo: false

before_install:
  - rvm install 2.2.4

install:
  - npm install
  - gem install bundler
  - bundle install

before_script:
- npm install -g gulp-cli

script: "gulp jekyll"

deploy:
  provider: pages
  skip_cleanup: true
  email: adam@grana.com
  name: Adam clone
  fqdn: styleguide.grana.com
  local_dir: docs
  github_token: $GITHUB_TOKEN
  on:
    branch: master

env:
  global:
    secure: 
