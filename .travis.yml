language: javascript
sudo: false

before_install:
  - rvm install 2.2.4

install:
  - npm install
  - gem install bundler
  - bundle install

before_script:
  # Install gulp cli to ensure gulp command can be run on travis CI
  - npm install -g gulp-cli

script: "gulp jekyll"


before_deploy:
  >
    if ! [ "$HAS_RUN_DEPLOYMENT" ]; then
      git config --local user.name "Adam clone"
      git config --local user.email "adam@grana.com"
      gulp bump
      RELEASE_NAME=$(cat package.json | python -c "import sys, json; print(json.load(sys.stdin)['version'])")
    fi

deploy:
  - provider: pages
    skip_cleanup: true
    email: adam@grana.com
    name: Adam clone
    local_dir: docs
    github_token: $GITHUB_TOKEN
    on:
      branch: master
  - provider: releases
    name: $RELEASE_NAME
    api_key:
      secure: $GITHUB_TOKEN
    file_glob: true
    file:
      - _dev/js/core.concat.*.js
      - _dev/css/main.css
    skip_cleanup: true
    on:
      branch: master
after_deploy:
  >
    if ! [ "$HAS_RUN_DEPLOYMENT" ]; then
      git add package.json bower.json
      git commit -m "bump release to $RELEASE_NAME"
      git push https://$GITHUB_TOKEN@github.com:GRANA/style-guide master
      git tag "$RELEASE_NAME"
      export HAS_RUN_DEPLOYMENT=1;
    fi

env:
  global:
  - secure: 
