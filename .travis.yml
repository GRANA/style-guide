language: javascript
sudo: false

before_install:
  - rvm install 2.2.4

install:
  - npm install
  - gem install bundler
  - bundle install

before_script:
  # Install gulp cli to ensure gulp command can be run on travis CI
  - npm install -g gulp-cli

script: "gulp jekyll"


before_deploy:
  - git config --local user.name "Adam clone"
  - git config --local user.email "adam@grana.com"
  - git tag "$(date +'%Y%m%d')-$(git log --format=%h -1)"

deploy:
  provider: pages
  skip_cleanup: true
  email: adam@grana.com
  name: Adam clone
  local_dir: docs
  github_token: $GITHUB_TOKEN
  on:
    branch: master

# Create a release automatically every time a change is committed to master.
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: *
  skip_cleanup: true
  on:
    branch: M2-3012

env:
  global:
    secure: 
